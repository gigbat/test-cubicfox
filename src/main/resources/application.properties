jsonplaceholder.typicode.com=https://jsonplaceholder.typicode.com/users

server.port=8080

postgres.driver=org.postgresql.Driver
postgres.url=jdbc:postgresql://postgres:5432/
postgres.username=postgres
postgres.password=password
postgres.database=cubicfox
postgres.flyway.location=classpath:db/migration/schema
postgres.hikari.schema=public
postgres.hikari.idleTimeout=60000
postgres.hikari.maxLifetime=180000
postgres.hikari.maximumPoolSize=20
postgres.hikari.connectionInitSql=SELECT 1
postgres.hikari.connectionTestQuery=SELECT 1
postgres.hikari.poolName=core-postgres-db-pool
postgres.hikari.autoCommit=true

logging.file=./logs/
